<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resetare Parolă</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    h2 {
      text-align: center;
      color: #ff4081;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60073;
    }
    .flash-message {
      color: #d9534f;
      font-size: 14px;
      text-align: center;
    }
    a {
      color: #ff4081;
      text-decoration: none;
      font-size: 14px;
      display: block;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resetare Parolă</h2>

    <!-- Flash message display -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}

    <!-- Forgot password form -->
    <form method="POST">
      <label for="email">Introduceti adresa de email:</label>
      <input type="email" name="email" required placeholder="Email-ul tau" value="{{ request.form['email'] if request.method == 'POST' else '' }}">

      <button type="submit">Trimite Link-ul pentru Resetare</button>
    </form>

    <p>Te-ai răzgândit? <a href="{{ url_for('login') }}">Conectează-te aici</a></p>
  </div>
</body>
</html>
